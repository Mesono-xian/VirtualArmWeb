<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵌入式Web控制界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input[type="text"], input[type="submit"] {
      padding: 8px;
      margin: 5px;
    }
    .results {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    .loading {
      color: green;
    }
  </style>
</head>
<body>

  <h1>查看当前IP地址</h1>
  <iframe src="/cgi-bin/ip.cgi" width="300" height="50"></iframe>

  <hr>

  <h1>Ping 远程主机</h1>
  <form id="ping-form">
    目标地址：<input type="text" id="host" name="host" required />
    <input type="submit" value="开始Ping" />
  </form>

  <div id="loading" class="loading" style="display:none;">正在 Ping，请稍候...</div>
  <div id="result" class="results" style="display:none;"></div>

  <script>
    const form = document.getElementById("ping-form");
    const resultBox = document.getElementById("result");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const host = document.getElementById("host").value;
      resultBox.style.display = "none";
      loading.style.display = "block";

      fetch(`/cgi-bin/ping.cgi?host=${encodeURIComponent(host)}`)
        .then(response => response.text())
        .then(data => {
          loading.style.display = "none";
          resultBox.style.display = "block";
          resultBox.textContent = data;
        })
        .catch(error => {
          loading.style.display = "none";
          resultBox.style.display = "block";
          resultBox.textContent = "请求出错：" + error;
        });
    });
  </script>
</body>
</html>
